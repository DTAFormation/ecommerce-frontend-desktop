
<table class="table table-bordered">
  <caption>Liste des commandes</caption>
  <thead>
    <tr>
      <th>ID</th>
      <th>Client</th>
      <th>Etat</th>
    </tr>
  </thead>
  <tbody>
    <tr ng-repeat="c in commandeCtrl.commandes">
      <td> <a ng-click="commandeCtrl.goDetailsProduit(c.client.id,c.id)">{{c.id}}</a></td>
      <td> {{c.client.id}} {{c.client.nom}} {{c.client.prenom}} </td>
      <td> {{c.etat}}</td>
    </tr>
  </tbody>
</table>
