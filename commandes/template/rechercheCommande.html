<div class="container">
    <h2>Recherche d'une commande</h2>
    <div class="alert alert-danger" role="alert" ng-show="rechercheCmdCtrl.err">Commande non existante</div>
    <form ng-submit="rechercheCmdCtrl.goToCommande()">
        <div class="form-group">
            <label>ID de la commande : </label>
            <input type="number" min=0 ng-model="rechercheCmdCtrl.idCmd">
        </div>
        <input type="submit" class="btn btn-default" value="Accéder à la commande"></input>
    </form>
</div>
