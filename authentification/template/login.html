
<!-- positionnement et largeur de la colonne de la page  -->
<div class="col-md-6 col-md-offset-3">
    <h2>Login</h2>
    <!-- utilisation d'un formualaire pour se connecter, on envoie un couple de données username/password  -->
    <form name="form" ng-submit="loginCtrl.login()" role="form">
        <div class="form-group" ng-class="{ 'has-error': form.username.$dirty && form.username.$error.required }">
            <label for="username">Username</label>
            <input type="text" name="username" id="username" class="form-control" ng-model="loginCtrl.username" required />
            <!-- si le formualaire a été modifié ET que le champ username n'a pas été remplit, affichage d'un texte indiquant que le nom d'utilisateur est requis -->
            <span ng-show="form.username.$dirty && form.username.$error.required" class="help-block">Username is required</span>
        </div>
        <div class="form-group" ng-class="{ 'has-error': form.password.$dirty && form.password.$error.required }">
            <label for="password">Password</label>
            <input type="password" name="password" id="password" class="form-control" ng-model="loginCtrl.password" required />
            <!-- si le formualaire a été modifié ET que le champ password n'a pas été remplit, affichage d'un texte indiquant que le mot de passe est requis -->
            <span ng-show="form.password.$dirty && form.password.$error.required" class="help-block">Password is required</span>
        </div>
        <div class="form-actions">
            <button type="submit" ng-disabled="form.$invalid" class="btn btn-primary">Login</button>
        </div>
    </form>
</div>
