      <th>ID</th>
      <th>Nom</th>
      <th>Prenom</th>
      <th>Login</th>
      <!-- <th>Adresse</th> -->
      <th></th>
    </tr>
  </thead>
  <tbody>

    <tr ng-repeat="c in customerCtrl.customers | filter:searchClient">
      <td> {{c.id}}</td>
      <td> {{c.nom}}</td>
      <td> {{c.prenom}}</td>
      <td> {{c.login}}</td>
      <!-- <td> {{c.addressString}}</td> -->
      <td>
        <button class="btn btn-danger pull-right">
        <span class="glyphicon glyphicon-trash" ng-click="customerCtrl.delCustomer(c.id)"></span>
        </button>
        <a href="#/customer/updateCustomer/{{c.id}}"><button class="btn btn-default pull-right"><span class="glyphicon glyphicon-pencil" aria-hidden="true"></span></button></a>
        <a href="#/customer/detailsCustomer/{{c.id}}"><button class="btn btn-default pull-right"><span class="glyphicon glyphicon-eye-open" aria-hidden="true"></span></button></a>
      </td>
    </tr>
  </tbody>
</table>


<p ng-show="customerCtrl.err"> La requete a échoué, la page va être rechargée</p>
