<a href="#/customer/createCustomer">Cr√©er un client</a>

<input type="text" ng-model="searchClient" placeholder="Chercher dans la liste" style="float:right" autofocus>

<table class="table table-bordered">
  <caption>Liste des clients</caption>
  <thead>
    <tr>
      <th>ID</th>
      <th>Nom</th>
      <th>Prenom</th>
      <th>Login</th>
      <th>Mot de Passe</th>
      <th>Adresse</th>
    </tr>
  </thead>
  <tbody>
    <tr ng-repeat="c in customerCtrl.customers | filter:searchClient">
      <td> {{c.id}}</td>
      <td> {{c.nom}}</td>
      <td> {{c.prenom}}</td>
      <td> {{c.login}}</td>
      <td> {{c.password}}</td>
      <td> {{c.addressString}}</td>
      <td>
        <button >Modifier Client</button>
      </td>
    </tr>
  </tbody>
</table>
