<div class="container">
  <h2>Formulaire de création de client</h2>
  <form role="form">
    <div class="form-group">
      <label for="nom">Nom:</label>
      <input type="text" class="form-control" id="nom" placeholder="Entrer un Nom" ng-model="createCustomer.name">
    </div>
    <div class="form-group">
      <label for="Prénom">Prénom :</label>
      <input type="text" class="form-control" id="categorie" placeholder="Entrer un Prénom" ng-model="createCustomer.firstname">
    </div>
    <div class="form-group">
      <label for="Adresse">Adresse :</label>
      <input type="text" class="form-control" id="adresse" placeholder="Entrer une adresse" ng-model="createCustomer.adress">
    </div>
    <div class="form-group">
      <label for="login">Login :</label>
      <input type="text" class="form-control" id="login" placeholder="Entrer un login" ng-model="createCustomer.login">
    </div>
        <div class="form-group">
      <label for="motDePasse">Mot de Passe :</label>
      <input type="text" class="form-control" id="motDePasse" placeholder="Entrer un mot de passe" ng-model="createCustomer.password">
    </div>
    <button type="submit" class="btn btn-default" value="Créer un Client">Submit</button>
  </form>
</div>
