<div class="container">
  <h2>Formulaire de création de produit</h2>
  <form name="form" role="form" method="post">
    <div class="form-group">
      <label for="libelle">Libelle:</label>
      <input type="text" class="form-control" id="libelle" placeholder="Entrer libelle">
    </div>
    <div class="form-group">
      <label for="caracteristique">Caractéristique:</label>
      <input type="text" class="form-control" id="caracteristique" placeholder="Entrer caracteristique">
    </div>
    <div class="form-group">
      <label for="categorie">Catégorie :</label>
      <input type="text" class="form-control" id="categorie" placeholder="Entrer la catégorie">
    </div>
    <div class="form-group">
      <label for="image">Image :</label>
      <input type="text" class="form-control" id="image" placeholder="Entrer une image">
    </div>
    <div class="form-group">
      <label for="prix">Prix :</label>
      <input type="number" class="form-control" id="prix" placeholder="Entrer un prix">
    </div>
    <button type="submit" target="#" class="btn btn-default">Submit</button>
  </form>
</div>
