<a href="#/product/createProduct">Créer un produit</a>

<input type="text" ng-model="searchProduct" placeholder="Chercher dans la liste" style="float:right" autofocus>

<table class="table table-bordered">
  <caption>
    Liste des produits.
  </caption>
  <thead>
    <tr>
      <th>Id</th>
      <th>Libelle</th>
      <th>Caractéristiques</th>
      <th>Catégorie</th>
      <th>Image</th>
      <th>Prix</th>
      <th>Top clients</th>
      <th>Modifier</th>
      <th>Supprimer</th>
    </tr>
  </thead>
  <tbody>
    <tr ng-repeat="product in productCtrl.products | filter:searchProduct">
      <td>{{product.id}}</td>
      <td>{{product.libelle}}</td>
      <td>
        <script type="text/ng-template" id="modalContent.html">
            <div class="modal-header">
                <h3 class="modal-title">Caractéristiques du produit {{product.id}}</h3>
            </div>
            <div class="modal-body">
                {{product.caracteristique}}
            </div>
        </script>
        <button type="button" class="btn btn-default" ng-click="productCtrl.open(product)">Afficher caractéristiques</button>
      </td>
      <td>{{product.categorie}}</td>
      <td><img data-ng-src="{{product.image}}" alt="le produit {{product.id}}" height="200" width="200"/></td>
      <td>{{product.prix}}<span class="glyphicon glyphicon-euro symbolEuro" aria-hidden="true"></td>
      <td>
        <button class="btn btn-primary center-block" ng-click="productCtrl.showBestCustomers(product.id)">Top clients</button>
      </td>
      <td>
        <a href = "#/product/updateProduct/{{product.id}}">
        <button class="btn btn-default center-block">
          <span class="glyphicon glyphicon-pencil" aria-hidden="true">
        </button>
      </td>
      <td>
        <button class="btn btn-danger center-block">
          <span class="glyphicon glyphicon-trash" ng-click="productCtrl.delProduct(product.id)"></span>
        </button>
      </td>
    </tr>
  </tbody> 
</table>
