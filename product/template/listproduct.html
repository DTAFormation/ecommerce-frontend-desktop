<a href="#/product/createProduct">Créer un produit</a>

<input type="text" ng-model="searchProduct" placeholder="Chercher dans la liste" style="float:right" autofocus>

<table class="table table-bordered">
  <caption>
    Liste des produits.
  </caption>
  <thead>
    <tr>
      <th>Id</th>
      <th>libelle</th>
      <th>caractéristiques</th>
      <th>catégorie</th>
      <th>image</th>
      <th>prix</th>
    </tr>
  </thead>
  <tbody>
    <tr ng-repeat="product in productCtrl.products | filter:searchProduct">
      <td>{{product.id}}</td>
      <td>{{product.libelle}}</td>
      <td>
          <script type="text/ng-template" id="modalContent.html">
              <div class="modal-header">
                  <h3 class="modal-title">Caractéristiques du produit {{product.id}}</h3>
              </div>
              <div class="modal-body">
                  {{product.caracteristique}}
              </div>
          </script>
          <button type="button" class="btn btn-default" ng-click="productCtrl.open(product)">Open me!</button>
      </td>
      <td>{{product.categorie}}</td>
      <td><img src="{{product.image}}" alt="le produit {{product.id}}" height="200" width="200"></td>
      <td>{{product.prix}}</td>
      <td>
        <button ng-click="">Modifier Produit</button>
        <button ng-click="productCtrl.delProduct(product)">Supprimer Produit {{product.id}}</button>
      </td>
    </tr>
  </tbody> 
</table>
