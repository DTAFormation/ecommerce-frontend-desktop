<div class="btn-group" dropdown>
	<button id='{{infoMenu.titre.id+"Button"}}' type="button" class="btn btn-default navbar-btn" dropdown-toggle>{{infoMenu.titre.libelle}}
		<span class="caret"></span>
	</button>
	<ul class="dropdown-menu" role="menu" aria-labelledby="split-button">
		<li ng-repeat="choice in infoMenu.links">
			<a id='{{choice.id+"Menu"}}' href='{{choice.url}}'>{{choice.affichage}}</a>
		</li>
	</ul>
</div>
