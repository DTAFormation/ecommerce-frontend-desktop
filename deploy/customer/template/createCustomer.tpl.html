<div class="container">
   <a href="#/customer/listcustomer">Liste des clients</a>
  <h2>Formulaire de création de client</h2>
  <form role="form" ng-submit="createCustomer.ajoutClient(customer)" >
    <div class="form-group">
      <label for="nom">Nom:</label>
      <input type="text" class="form-control" id="nom" placeholder="Entrer un Nom" ng-model="customer.nom">
    </div>
    <div class="form-group">
      <label for="Prénom">Prénom :</label>
      <input type="text" class="form-control" id="categorie" placeholder="Entrer un Prénom" ng-model="customer.prenom">
    </div>
    <div class="form-group">
      <label for="Adresse">Adresse :</label>
      <input type="number" class="form-control" id="number" placeholder="Entrer le numéro" ng-model="customer.adresses.numero">
      <input type="text" class="form-control" id="rue" placeholder="Entrer le nom de la rue" ng-model="customer.adresses.rue">
      <input type="text" class="form-control" id="city" placeholder="Entrer le nom de la ville" ng-model="customer.adresses.ville">
    </div>
    <div class="form-group">
      <label for="login">Login :</label>
      <input type="email" class="form-control" id="login" placeholder="Entrer un email" ng-model="customer.login">
    </div>
        <div class="form-group">
      <label for="motDePasse">Mot de Passe :</label>
      <input type="password" class="form-control" id="motDePasse" placeholder="Entrer un mot de passe" ng-model="customer.password">
    </div>
    <input type="submit" class="btn btn-default" value="Créer un Client" ></input>
  </form>
</div>

<p ng-show="createCustomer.err"> Le client n'a pas été créé</p>
